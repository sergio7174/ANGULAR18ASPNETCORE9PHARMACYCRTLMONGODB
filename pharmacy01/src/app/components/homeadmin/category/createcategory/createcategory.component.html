<div class="container mt-4" style="height: 40em;">
    <div class="window rounded-3">
        <div class="row windowsSSheight">
            <!-- Columna para la imagen -->
            <div class="col-md-5 d-flex justify-content-center align-items-center" style="margin: 0.3em;">
                <img class="img-fluid rounded-3" src="assets/login/pharmacy01sb.png" alt="Pharmacy" >
            </div>
            <div class="col-md-6 rounded-3" style="margin-left: 2em;">
               <div class="logo text-center">
                <div class="row nav_logo_texts">
                    <div class="col-12">
                        <span class="nav_logo-name" style="position: relative; top: 15px; color: #2b69dd;">Pharmacy Control</span> 
                        
                    </div>
                    <div class="col-12">

                        <img src="assets/logo/pharmacylogo04sb.png" width="150em">
                        <span class="nav_logo-name"  style="color: #2b69dd;">Sees</span>
                        <span class="nav_logo-name"  style="color: #0b0a4b; font-size: 1rem; position: relative; top: -5px; left: 5px;">App</span>
                    </div>

                </div>
               </div>
                <div class="formcategory">
                   <div style="display: flex; flex-direction: row; justify-content: center;">
                    <div style="margin-right: 1em;"> 
                      <img src="assets/categoryCreate/Category05.png" width="60em" alt="Category Picture"/>
                    </div>
                    <div>
                      <h2 class="text-center nav_logo-name" style="padding-top: -1em; color: #2b69dd;">Create  Category </h2>
                    </div>
                </div>
                    <br/>
                    <form [formGroup]="categoryForm" (ngSubmit)="oncategory()" autocomplete="off">

                         
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <ng-icon name="bootstrapBack" size="32px"/> &nbsp; 
                                Category Name:</label>
                            <input type="name" name="name" class="form-control input" id="name"
                            formControlName="name" autocomplete="off" placeholder="Please, Enter Category Name">
                            @if(categoryForm.get('name')?.hasError('required')&&categoryForm.get('name')?.touched){
                                <div class="form-error">
                                    <span class="text-danger">Category Name is required*</span>
                                </div>
                            }
                        </div>

        <!------ Category Description Section ------------------------->
        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <ng-icon name="bootstrapBack" size="32px"/> &nbsp; 
                                Category Description:</label>
                            <input type="text" name="description" class="form-control input" id="description"
                            formControlName="description" autocomplete="off" placeholder="Please, Enter Category Description">
                            @if(categoryForm.get('description')?.hasError('required')&&categoryForm.get('description')?.touched){
                                <div class="form-error">
                                    <span class="text-danger">Category Description is required*</span>
                                </div>
                            }
                            </div>
                        
        <!------ End Of Category Image SEction ------------------>


                   

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 mt-3 btnLogin" id="btnLogin"> Create Category</button>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
